<ion-view view-title="{{homeTitle}}" class="bar-stable discover-page" >
<ion-nav-title>{{homeTitle}}</ion-nav-title>
  <ion-content>
    <div class="row">
      <div class="col">
        <p class="welcome-message">You have logged in with Facebook</p>
        <img ng-src="{{user.picture}}">
                <a class="button button-assertive button-block button-outline" ng-click="logout()">
          Log Out
        </a>
        
        <a class="button" ng-click="connectSpotify()">Spotify</a>
        
        <a class="button" ng-click="openGalery()">Open Picture</a>  
        
        <a class="button" ng-click="getPhoto()">Take Picture</a>
        <img ng-src="{{picture}}"/>
        
        
          
        <a class="button" ng-click="savePicture()">Save Picture</a>
      </div>
    </div>
  </ion-content>
</ion-view>
