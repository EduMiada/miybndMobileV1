
<ion-view view-title="Profile"> 
 <ion-content has-header="true">
     <div class="profile-bg"></div>
      <div class="profile-content">
        <div class="profile-info">
          <img ng-src="{{user.picture}}" class="profile-image" on-hold="openPictureOptions()" />
          <h3 class="profile-name">{{user.displayName}}</h3>
          <span class="profile-description">Co-creator of <a href="http://twitter.com/ionicframework">@ionicframework</a>, founder of
            <a href="http://twitter.com/driftyco">@driftyco</a></span>
        </div>
    </div>

        

<div class="list">

    <div class="item item-divider">Musical profie</div>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Instruments</a>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Experience</a>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Styles</a>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Influency</a>
        <div class="item item-divider">Contact</div>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Bio</a>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>City</a>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Area</a>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Zip</a>
        <div class="item item-divider">Channels</div>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Soundcloud</a>
        <a class="item item-icon-left" href="#"><i class="icon ion-email"></i>Youtube</a>

    </div>        
    <ion-list ng-repeat="band in user.bands">
        <ion-radio class="item item-avatar" ng-model="choice" ng-value="'A'"> <img src="venkman.jpg"><h2>{{band.name}}</h2> <p>Back off, man. I'm a scientist.</p></ion-radio>
    </ion-list>


	 




    
    </ion-content>
</ion-view>
